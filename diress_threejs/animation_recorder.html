<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Recorder</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        .recorder-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .customize-columns {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 8px;
            /* Match style.css */
            justify-content: center;
            padding: 0 8px;
            box-sizing: border-box;
        }

        .customize-column {
            flex: 1;
            overflow: hidden;
            position: relative;
            height: 100vh;
            /* Make sure column takes full height */
            min-width: 0;
            /* Allow flex shrinking */
        }

        .column-track {
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* Match style.css */
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .grid-card {
            width: 100%;
            /* Responsive height logic recreated */
            height: 14vh;
            min-height: 80px;
            flex-shrink: 0;
            /* Match style.css border styles */
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(200, 200, 200, 0.4);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            box-sizing: border-box;
        }

        .grid-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            /* Inner radius matching padding */
        }

        /* Animation */
        @keyframes scrollUp {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50%);
            }
        }

        @keyframes scrollDown {
            0% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0);
            }
        }

        .scroll-up .column-track {
            animation: scrollUp 40s linear infinite;
            /* Slower for recording */
        }

        .scroll-down .column-track {
            animation: scrollDown 40s linear infinite;
            /* Slower for recording */
        }
    </style>
</head>

<body>
    <div class="recorder-container">
        <div class="customize-columns" id="columns-container">
            <!-- Columns will be injected here by JS -->
        </div>
    </div>

    <script>
        const imageAssets = [
            '/assets/model-1.png',
            '/assets/model-2.png',
            '/assets/model-3.png',
            '/assets/model-4.png',
            '/assets/model-5.png',
            '/assets/model-6.png'
        ];

        // Configuration
        const COLUMN_COUNT = 14;
        const IMAGES_PER_COLUMN = 12; // Unique images, will be doubled
        const container = document.getElementById('columns-container');

        for (let i = 0; i < COLUMN_COUNT; i++) {
            const col = document.createElement('div');
            col.className = `customize-column ${i % 2 === 0 ? 'scroll-up' : 'scroll-down'}`;

            const track = document.createElement('div');
            track.className = 'column-track';

            // Create image list (Duplicated for seamless loop)
            // We need enough height to cover screen + scroll
            // 2 sets of Images should be enough if total height > 100vh * 2

            // Build random or sequential list? Let's keep it sequential but offset
            // Actually randomizing slightly or offsetting start might look better, 
            // but let's stick to the consistent pattern from the main site.

            const uniqueImages = [];
            for (let j = 0; j < IMAGES_PER_COLUMN; j++) {
                // Pick cyclically
                uniqueImages.push(imageAssets[(i + j) % imageAssets.length]);
            }

            // Append twice for loop
            const allImages = [...uniqueImages, ...uniqueImages];

            allImages.forEach(src => {
                const card = document.createElement('div');
                card.className = 'grid-card';

                const img = document.createElement('img');
                img.src = src;

                card.appendChild(img);
                track.appendChild(card);
            });

            col.appendChild(track);
            container.appendChild(col);
        }
    </script>
</body>

</html>
